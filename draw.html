<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Line Chart with Inverted Y-Axis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.11.0/chart.min.js"></script>
</head>
<body>

<canvas id="myLineChart" width="400" height="400"></canvas>

<script>
    // Sample data
    const xValues = [1, 2, 3, 4, 5];
    const yValues = [1000, 2000, 1500, 2500, 1800];

    // Combine x and y values into an array of objects
    const data = xValues.map((x, index) => ({ x, y: yValues[index] }));

    // Chart configuration
    const config = {
        type: 'line',
        data: {
            datasets: [{
                label: 'My Dataset',
                data: data,
                borderColor: 'blue',
                backgroundColor: 'rgba(0, 0, 255, 0.2)', // You can change this to the desired area fill color
                fill: true, // Fill the area under the line
            }]
        },
        options: {
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom',
                },
                y: {
                    beginAtZero: false,
                    reverse: true, // Invert the y-axis
                }
            }
        }
    };

    // Create the chart
    const myLineChart = new Chart(document.getElementById('myLineChart').getContext('2d'), config);
</script>

</body>
</html>
