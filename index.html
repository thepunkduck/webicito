<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiacito Demo Tool</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400&display=swap" rel="stylesheet">
</head>

<!--<body onload="init()"> -->

<body>

    <nav>
        <div class="menu-icon">&#9776;</div>
        <ul class="menu-list">
            <ul class="sub-menu">
                <li><label><input type="checkbox" id="gasA"> Gas A</label></li>
                <li><label><input type="checkbox" id="oilA"> Oil A</label></li>
                <li><label><input type="checkbox" id="resA"> Restrict A</label></li>
                <li><label><input type="checkbox" id="gasB"> Gas B</label></li>
                <li><label><input type="checkbox" id="oilB"> Oil B</label></li>
                <li><label><input type="checkbox" id="resB"> Restrict B</label></li>
                <li><label><input type="checkbox" id="layerNames" checked> Show Layer Names</label></li>
            </ul>
        </ul>
    </nav>

    <h1>
        <img id="logo"
            src="https://www.qintegral.com.au/templates/g5_helium/custom/images/qintegral_web_top_logo_300px.jpg"
            alt="QIntegral Logo">

        Quiacito&trade; Demo Tool
    </h1>

    <!--
       <p>Edit layers in TIME or DEPTH panels with mouse. +Ctrl for flat layers, +Shift+Ctrl moves whole layer.</p>

   -->
    <h4 class="domain-h4">TIME</h4>
    <canvas id="canvasTime"></canvas>

    <div class="invisible-div"></div>

    <h4 class="domain-h4">DEPTH</h4>
    <canvas id="canvasDepth"></canvas>


    <script type="module">
        import { changedHydrocarbon } from './script.js';
        import { changedCompartment } from './script.js';
        import { toggleMenu } from './script.js';
        import { checkboxChanged } from './script.js';

        document.querySelector('.menu-icon').addEventListener('click', toggleMenu);

        // Add event listener to all checkboxes during initialization
        document.querySelectorAll('.sub-menu input').forEach(function (checkbox) {
            checkbox.addEventListener('change', checkboxChanged);
        });



    </script>



</body>

</html>
