<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiacito Demo Tool</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400&display=swap" rel="stylesheet">
</head>

<!--<body onload="init()"> -->

<body>
    <h1>
        <img id="logo"
            src="https://www.qintegral.com.au/templates/g5_helium/custom/images/qintegral_web_top_logo_300px.jpg"
            alt="Your Logo">

        Quiacito&trade; Demo Tool
    </h1>

    <p>Edit layers in TIME or DEPTH panels with mouse. +Ctrl for flat layers, +Shift+Ctrl moves whole layer.</p>
    <h3>TIME</h3>
    <canvas id="canvasTime"></canvas>
    <div id="rightSpace"></div>

    <h3>DEPTH</h3>
    <canvas id="canvasDepth"></canvas>
    <div id="rightSpace"></div>

    <div class="form-group">
        <label for="hcSelectorA">Hydrocarbons A:</label>
        <select id="hcSelectorA">
            <option value="none">None</option>
            <option value="oil">Oil</option>
            <option value="gas">Gas</option>
            <option value="oil_gas">Oil & Gas</option>
        </select>
        <div class="checkbox-container">
            <!-- Your checkbox -->
            <input type="checkbox" id="myCheckboxA">
            <label class="checkbox-label" for="myCheckboxA">Restrict compartment</label>
        </div>
    </div>



    <div class="form-group">
        <label for="hcSelectorB">Hydrocarbons B:</label>
        <select id="hcSelectorB">
            <option value="none">None</option>
            <option value="oil">Oil</option>
            <option value="gas">Gas</option>
            <option value="oil_gas">Oil & Gas</option>
        </select>
        <div class="checkbox-container">
            <!-- Your checkbox -->
            <input type="checkbox" id="myCheckboxB">
            <label class="checkbox-label" for="myCheckboxB">Restrict compartment</label>
        </div>
    </div>
    <div class="form-group">
        <p id="pointerOutput-Time" class="custom-paragraph">time</p>
        <p id="pointerOutput-Depth" class="custom-paragraph">depth</p>
        <p id="pointerOutput-Velocity" class="custom-paragraph">velocity</p>

    </div>
    <script type="module">
        import { changedHydrocarbon } from './script.js';
        import { changedCompartment } from './script.js';
        document.getElementById("hcSelectorA").addEventListener("change", changedHydrocarbon);
        document.getElementById("hcSelectorB").addEventListener("change", changedHydrocarbon);

        document.getElementById("myCheckboxA").addEventListener("change", changedCompartment);
        document.getElementById("myCheckboxB").addEventListener("change", changedCompartment);
    </script>



</body>

</html>
