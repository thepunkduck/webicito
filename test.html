<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox with Right-Justified Label</title>
    <style>
        /* Styling for the list item */
        li {
            display: flex;
            justify-content: space-between;
        }

        /* Styling for the label */
        label {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>

    <ul>
        <li>
            <label>
                <input type="checkbox" id="gasA"> Gas A
                <span style="margin-left: auto;">ABC</span>
            </label>
        </li>
    </ul>

</body>

</html>
